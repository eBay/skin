---
layout: ds4/test
title: Inline Alignment of Textbox, Select, Button, Fake Button &amp; Combobox
---

<h2>Small</h2>
<div class="test">
    <span class="textbox textbox--small">
        <input class="textbox__control" placeholder="placeholder text" type="text" />
    </span>
    <span class="select select--small">
        <select class="select__control">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <span class="select__icon"></span>
    </span>
    <button type="button" class="btn btn--primary btn--small">Button</button>
    <a class="fake-btn fake-btn--regular fake-btn--small" href="#">Fake Button</a>
    <span class="combobox combobox--small" style="max-width: 200px;">
        <span class="combobox__control">
            <input type="text" value="Option 1" readonly role="combobox" aria-haspopup="listbox" aria-owns="combobox1" />
            <span class="combobox__icon" aria-hidden="true"></span>
        </span>
        <div id="combobox1" class="combobox__options" role="listbox">
            <div class="combobox__option" role="option" aria-selected="true">
                <span>Option 1</span>
                <span class="combobox__status"></span>
            </div>
            <div class="combobox__option" role="option">
                <span>Option 2</span>
                <span class="combobox__status"></span>
            </div>
            <div class="combobox__option" role="option">
                <span>Option 3</span>
                <span class="combobox__status"></span>
            </div>
        </div>
    </span>
</div>
