        <meta charset="utf-8" />

            <h1>Field</h1>

<h2>Inline</h2>
<div class="test">
    <span class="field">
        <label class="field__label" for="field-unstacked-1">Field 1</label>
        <span class="field__control textbox">
            <input class="textbox__control" id="field-unstacked-1" type="text" placeholder="placeholder text" />
        </span>
    </span>
    <span class="field">
        <label class="field__label" for="field-unstacked-2">Field 2</label>
        <span class="field__control listbox">
            <select class="listbox__control" id="field-unstacked-2">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <span class="listbox__icon" hidden>
                <svg aria-hidden="true" focusable="false">
                    <use xlink:href="#svg-icon-arrow-down"></use>
                </svg>
            </span>
        </span>
    </span>
    <span class="field">
        <label class="field__label" for="field-unstacked-3">Field 3</label>
        <span class="field__control switch">
            <input id="field-unstacked-3" type="checkbox" />
            <span></span>
        </span>
    </span>
</div>

<h2>Block</h2>
<div class="test">
    <div class="field" style="margin-top: 0">
        <label class="field__label" for="field-unstacked-4">Field 1</label>
        <span class="textbox">
            <input class="textbox__control" id="field-unstacked-4" type="text" placeholder="placeholder text" />
        </span>
    </div>
    <div class="field">
        <label class="field__label" for="field-unstacked-5">Field 2</label>
        <span class="listbox">
            <select class="listbox__control" id="field-unstacked-5">
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <span class="listbox__icon" hidden>
                <svg aria-hidden="true" focusable="false">
                    <use xlink:href="#svg-icon-arrow-down"></use>
                </svg>
            </span>
        </span>
    </div>
    <div class="field" style="margin-bottom: 0">
        <label class="field__label" for="field-unstacked-6">Field 3</label>
        <span class="field__control switch">
            <input id="field-unstacked-6" type="checkbox" />
            <span></span>
        </span>
    </div>
</div>

<h2>Groups</h2>
<div class="test">
    <fieldset>
        <legend class="clipped">Account Type</legend>
        <div class="field-group" style="justify-content: space-around;">
            <span class="field">
                <span class="radio">
                    <input class="field__control radio__control" id="paccount" name="account_type" type="radio" value="p" />
                    <span class="radio__icon" hidden>
                        <svg aria-hidden="true" focusable="false">
                            <use xlink:href="#svg-icon-radio"></use>
                        </svg>
                    </span>
                </span>
                <label class="field__label field__label--end" for="paccount">Personal account</label>
            </span>
            <span class="field">
                <span class="radio">
                    <input class="field__control radio__control" id="baccount" name="account_type" type="radio" value="b" />
                    <span class="radio__icon" hidden>
                        <svg aria-hidden="true" focusable="false">
                            <use xlink:href="#svg-icon-radio"></use>
                        </svg>
                    </span>
                </span>
                <label class="field__label field__label--end" for="baccount">Business account</label>
            </span>
        </div>
    </fieldset>

    <div class="field">
        <label class="field__label field__label--stacked" for="email">Email</label>
        <div class="field__control textbox">
            <input class="textbox__control textbox__control--fluid" id="email" name="email" type="text" />
        </div>
    </div>

    <div class="field">
        <label class="field__label field__label--stacked" for="password">Password</label>
        <div class="field__control textbox">
            <input class="textbox__control textbox__control--fluid" id="password" name="password" type="password" />
        </div>
    </div>

    <div class="field-group">
        <span class="field fluid">
            <label class="field__label field__label--stacked" for="password">First Name</label>
            <div class="field__control textbox">
                <input class="textbox__control textbox__control--fluid" name="fname" id="fname" type="text" />
            </div>
        </span>

        <span class="field fluid">
            <label class="field__label field__label--stacked" for="lname">Last Name</label>
            <div class="field__control textbox">
                <input class="textbox__control textbox__control--fluid" name="lname" id="lname" type="text" />
            </div>
        </span>
    </div>

    <div class="field-group">
        <span class="field fluid">
            <label class="field__label field__label--stacked" for="dial-code">Dialing Code</label>
            <div class="field__control listbox">
                <select class="listbox__control listbox__control--fluid" id="dial-code" name="dc">
                    <option value="1">United States +1</option>
                    <option value="44">United Kingdom +44</option>
                    <option value="1">Canada +1</option>
                </select>
                <span class="listbox__icon" hidden>
                    <svg aria-hidden="true" focusable="false">
                        <use xlink:href="#svg-icon-arrow-down"></use>
                    </svg>
                </span>
            </div>
        </span>

        <span class="field fluid">
            <label class="field__label field__label--stacked" for="phone">Mobile Phone</label>
            <div class="field__control textbox">
                <input class="textbox__control textbox__control--fluid" name="phone" id="phone" type="text" />
            </div>
        </span>
    </div>

    <div class="field">
        <button class="btn btn--fluid btn--primary" type="submit">Register</button>
    </div>
</div>

        </div>
    </body>
</html>
