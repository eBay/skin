<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Menu - Collapsed</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/skin-full.css">
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/grid-full.css">
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/test.css">
    </head>
    <body>
        <header>
            <h1>Menu - Collapsed</h1>
        </header>
        <div role="main">
            <svg hidden>
    <symbol id="svg-icon-arrow-down" viewBox="0 0 32 32">
        <path d="M15.94 25.294l-15.473-17.229h30.953l-7.742 8.616z"></path>
    </symbol>
</svg>

<h2>Types - SVG Background</h2>
<div class="test">
    <span class="menu">
        <button class="menu__btn btn" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="btn__cell">
                <span>Legacy Menu</span>
                <span class="btn__icon menu__icon"></span>
            </span>
        </button>
    </span>
    <span class="menu">
        <button class="expand-btn" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="expand-btn__cell">
                <span>Default Menu</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </span>
    <span class="menu">
        <button class="expand-btn expand-btn--primary" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="expand-btn__cell">
                <span>Primary Menu</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </span>
    <span class="menu">
        <button class="expand-btn expand-btn--secondary" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="expand-btn__cell">
                <span>Secondary Menu</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </span>
</div>

<h2>Types - Inline SVG</h2>
<div class="test">
    <span class="menu">
        <button class="menu__btn btn" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="btn__cell">
                <span>Legacy Menu</span>
                <svg aria-hidden="true" class="btn__icon menu__icon" focusable="false" height="8" width="8">
                    <use xlink:href="#svg-icon-arrow-down"></use>
                </svg>
            </span>
        </button>
    </span>
    <span class="menu">
        <button class="expand-btn" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="expand-btn__cell">
                <span>Default Menu</span>
                <svg aria-hidden="true" class="expand-btn__icon" focusable="false" height="8" width="8">
                    <use xlink:href="#svg-icon-arrow-down"></use>
                </svg>
            </span>
        </button>
    </span>
    <span class="menu">
        <button class="expand-btn expand-btn--primary" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="expand-btn__cell">
                <span>Primary Menu</span>
                <svg aria-hidden="true" class="expand-btn__icon" focusable="false" height="8" width="8">
                    <use xlink:href="#svg-icon-arrow-down"></use>
                </svg>
            </span>
        </button>
    </span>
    <span class="menu">
        <button class="expand-btn expand-btn--secondary" aria-expanded="false" aria-haspopup="true" type="button">
            <span class="expand-btn__cell">
                <span>Secondary Menu</span>
                <svg aria-hidden="true" class="expand-btn__icon" focusable="false" height="8" width="8">
                    <use xlink:href="#svg-icon-arrow-down"></use>
                </svg>
            </span>
        </button>
    </span>
    <span class="menu">
        <button class="expand-btn" aria-expanded="false" aria-haspopup="true" type="button" style="background-color: #5ba71b; color: white">
            <span class="expand-btn__cell">
                <span>Custom Menu</span>
                <svg aria-hidden="true" class="expand-btn__icon" focusable="false" height="8" width="8">
                    <use xlink:href="#svg-icon-arrow-down"></use>
                </svg>
            </span>
        </button>
    </span>
</div>

        </div>
    </body>
</html>
