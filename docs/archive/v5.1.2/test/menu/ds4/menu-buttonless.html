<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Menu - Buttonless</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/skin-full.css">
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/grid-full.css">
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/test.css">
    </head>
    <body>
        <header>
            <h1>Menu - Buttonless</h1>
        </header>
        <div role="main">
            <svg hidden>
    <symbol id="svg-icon-arrow-down" viewBox="0 0 32 32">
        <path d="M15.94 25.294l-15.473-17.229h30.953l-7.742 8.616z"></path>
    </symbol>
    <symbol id="svg-icon-check" viewBox="0 0 32 32">
        <path d="M27.813 4.037l-17.008 17.159-6.923-6.924-3.308 3.613 10.232 9.934 20.621-20.466-3.613-3.314z"></path>
    </symbol>
</svg>

<h2>Menuitem</h2>
<span class="menu">
    <div class="menu__items" role="menu">
        <div class="menu__item" role="menuitem">Button 1</div>
        <div class="menu__item" role="menuitem">Button 2</div>
        <div class="menu__item" role="menuitem">Button 3</div>
    </div>
</span>

<h2>Menuitemradio</h2>
<span class="menu">
    <div class="menu__items">
        <div class="menu__item" role="menuitemradio" aria-checked="true">
            <span>Radio 1</span>
            <span class="menu__status"></span>
        </div>
        <div class="menu__item" role="menuitemradio" aria-checked="false">
            <span>Radio 2</span>
            <span class="menu__status"></span>
        </div>
        <div class="menu__item" role="menuitemradio" aria-checked="false">
            <span>Radio 1</span>
            <span class="menu__status"></span>
        </div>
    </div>
</span>

<h2>Menuitemcheckbox</h2>
<span class="menu">
    <div class="menu__items">
        <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
            <span>Checkbox 1</span>
            <span class="menu__status"></span>
        </div>
        <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
            <span>Checkbox 2</span>
            <span class="menu__status"></span>
        </div>
        <div class="menu__item" role="menuitemcheckbox" aria-checked="false">
            <span>Checkbox 3</span>
            <span class="menu__status"></span>
        </div>
    </div>
</span>

<h2>Fake</h2>
<span class="fake-menu">
    <ul class="fake-menu__items">
        <li>
            <a href="http://www.ebay.com" aria-current="page" class="fake-menu__item">
                <span>Fake 1</span>
                <span class="fake-menu__status"></span>
            </a>
        </li>
        <li>
            <button type="button" class="fake-menu__item">
                <span>Fake 2</span>
            </button>
        </li>
        <li>
            <a href="http://www.ebay.com" class="fake-menu__item">
                <span>Fake 3</span>
            </a>
        </li>
    </ul>
</span>

<h2>Groups</h2>
<span class="menu">
    <div class="menu__items" role="menu">
        <div role="presentation">
            <div class="menu__item" role="menuitem">Button 1</div>
            <div class="menu__item" role="menuitem">Button 2</div>
            <div class="menu__item" role="menuitem">Button 3</div>
        </div>
        <div role="presentation">
            <div class="menu__item" role="menuitemradio" aria-checked="true">
                <span>Radio 1</span>
                <span class="menu__status"></span>
            </div>
            <div class="menu__item" role="menuitemradio" aria-checked="false">
                <span>Radio 2</span>
                <span class="menu__status"></span>
            </div>
            <div class="menu__item" role="menuitemradio" aria-checked="false">
                <span>Radio 1</span>
                <span class="menu__status"></span>
            </div>
        </div>
        <div role="presentation">
            <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
                <span>Checkbox 1</span>
                <span class="menu__status"></span>
            </div>
            <div class="menu__item" role="menuitemcheckbox" aria-checked="true">
                <span>Checkbox 2</span>
                <span class="menu__status"></span>
            </div>
            <div class="menu__item" role="menuitemcheckbox" aria-checked="false">
                <span>Checkbox 3</span>
                <span class="menu__status"></span>
            </div>
        </div>
    </div>
</span>

        </div>
    </body>
</html>
