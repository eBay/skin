<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Listbox</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/skin-full.css">
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/grid-full.css">
        <link rel="stylesheet" type="text/css" href="../../../static/ds4/test.css">
    </head>
    <body>
        <header>
            <h1>Listbox</h1>
        </header>
        <div role="main">
            <svg hidden>
    <symbol id="svg-icon-arrow-down" viewBox="0 0 32 32">
        <path d="M15.94 25.294l-15.473-17.229h30.953l-7.742 8.616z"></path>
    </symbol>
</svg>

<h2>Default</h2>
<div class="test">
    <span class="listbox">
        <select class="listbox__control">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <span class="listbox__icon" hidden>
            <svg aria-hidden="true" focusable="false">
                <use xlink:href="#svg-icon-arrow-down"></use>
            </svg>
        </span>
    </span>
</div>

<h2>Unselected</h2>
<div class="test">
    <span class="listbox">
        <select class="listbox__control">
            <option value="0" disabled selected>-select-</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <span class="listbox__icon" hidden>
            <svg aria-hidden="true" focusable="false">
                <use xlink:href="#svg-icon-arrow-down"></use>
            </svg>
        </span>
    </span>
</div>

<h2>Small</h2>
<div class="test">
    <span class="listbox listbox--small">
        <select class="listbox__control">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <span class="listbox__icon" hidden>
            <svg aria-hidden="true" focusable="false">
                <use xlink:href="#svg-icon-arrow-down"></use>
            </svg>
        </span>
    </span>
</div>

<h2>Large</h2>
<div class="test">
    <span class="listbox listbox--large">
        <select class="listbox__control">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <span class="listbox__icon" hidden>
            <svg aria-hidden="true" focusable="false">
                <use xlink:href="#svg-icon-arrow-down"></use>
            </svg>
        </span>
    </span>
</div>

<h2>Fluid</h2>
<div class="test">
    <div class="listbox">
        <select class="listbox__control listbox__control--fluid">
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <span class="listbox__icon" hidden>
            <svg aria-hidden="true" focusable="false">
                <use xlink:href="#svg-icon-arrow-down"></use>
            </svg>
        </span>
    </div>
</div>

<h2>Borderless</h2>
<div class="test">
    <span class="listbox">
        <select class="listbox__control listbox__control--borderless">
            <option value="0" disabled selected>Choose a Size</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
            <option value="3">Option 3</option>
        </select>
        <span class="listbox__icon" hidden>
            <svg aria-hidden="true" focusable="false">
                <use xlink:href="#svg-icon-arrow-down"></use>
            </svg>
        </span>
    </span>
</div>

        </div>
    </body>
</html>
