<div>
    <h2 id="install">Install</h2>
    <p>Skin is distributed via NPM under the <span class="highlight">@ebay/skin</span> package name.</p>
    <p>To use Skin, the package should be added as a dependency in your project's <span class="highlight">package.json</span> file.</p>

    {% highlight json %}
{
    "dependencies": {
      "@ebay/skin": "^{{ page.version | slice: 0, 2 }}"
    }
}
    {% endhighlight %}
</div>
