<ul class="demo-icon-boxes demo-icon-boxes--deprecated">
    {% for iconName in include.icon.deprecated %}
        {% if include.icon.largeDocs contains iconName %}
            {% assign containerClass = "demo-icon-box demo-icon-box--large" %}
        {% else %}
            {% assign containerClass = "demo-icon-box" %}
        {% endif %}

        <li class="{{ containerClass }}">
            <span>{{ iconName }}</span>
            <svg aria-hidden="true" class="icon icon--{{ iconName }}" focusable="false">
                {% include symbol.html name=iconName file="icons" prefix="icon" %}
            </svg>
        </li>
    {% endfor %}
</ul>
