{% assign prefix = include.prefix | default: include.type %}

{% if include.classNames and include.classNames != "" %}
    <use class="{{ include.classNames }}" href="#{{ prefix | default: "icon"}}-{{ include.name }}{{ include.postfix }}"></use>
{% else %}
    <use href="#{{ prefix | default: "icon"}}-{{ include.name }}{{ include.postfix }}"></use>
{% endif %}
