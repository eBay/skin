<div id="details">
    <h2><span class="secondary-text">@ebay/skin/</span>details</h2>

    <div class="demo">

        <h3 id="button-expand">Custom Details Expander</h3>
        <p>Use the <span class="highlight">details</span> element to show/hide content.</p>
        <div class="demo">
            <div class="demo__inner">
                <details class="details">
                    <summary class="details__summary">
                        <span class="details__summary--showmore">Show more</span>
                        <span class="details__summary--showless">Show less</span>
                        <span class="expand-btn__icon"></span>
                    </summary>
                    <p>Some content</p>
                </details>
            </div>
            {% highlight html %}
            <details class="details">
                <summary class="details__summary">
                    <span class="details__summary--showmore">Show more</span>
                    <span class="details__summary--showless">Show less</span>
                    <span class="expand-btn__icon"></span>
                </summary>
                <p>Some content</p>
            </details>
            {% endhighlight %}
        </div>

        {% if page.ds == 6 %}
        <div class="section-footer">
            <p>DS6.v1.01</p>
        </div>
        {% endif %}
    </div>
</div>
