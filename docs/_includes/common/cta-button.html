<div id="cta-button">
    {% include common/section-header.html name="cta-button" version=page.versions.cta-button %}

    <p>An action button takes users to another URL destination (i.e. it is always a hyperlink).</p>

    <div class="demo">
        <div class="demo__inner">
            <a class="cta-btn" href="http://www.ebay.com">
                <span class="cta-btn__cell">
                    <span>Link</span>
                    <svg class="icon icon--cta" focusable="false" height="8" width="8" aria-hidden="true">
                        <use xlink:href="#icon-cta"></use>
                    </svg>
                </span>
            </a>
        </div>
    </div>

    {% highlight html %}
<a class="cta-btn" href="http://www.ebay.com">
    <span class="cta-btn__cell">
        <span>Link</span>
        <svg aria-hidden="true" class="icon icon--cta" focusable="false" height="8" width="8">
            <use xlink:href="#icon-cta"></use>
        </svg>
    </span>
</a>
    {% endhighlight %}

</div>
