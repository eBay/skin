<use xlink:href="{{ page.static_dir }}/ds{{ page.ds }}/icons.svg#icon-{{ include.name }}{{ include.postfix }}"></use>
{% comment %}
{% if jekyll.environment == "development" %}
<use xlink:href="{{ page.static_dir }}/ds{{ page.ds }}/icons.svg#icon-{{ include.name }}{{ include.postfix }}"></use>
{% else %}
<use xlink:href="{{ page.cdn_path }}/v{{ page.version }}/ds{{ page.ds }}/icons.svg#icon-{{ include.name }}{{ include.postfix }}"></use>
{% endif %}
{% endcomment %}
