<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Grid Templates</title>
    <style>
        iframe {
            border: 1px solid #000;
            width: 320px;
            height: 480px;
            resize: both;
            overflow: auto;
        }

        .template--item {
            display: inline-block;
            margin-right: 20px;
        }

        .template--item_head {
            display: flex;
            align-items: baseline;
        }
        .template--item_head_actions {
            margin-left: auto;
        }
    </style>
</head>
<body>
    
    <p>Welcome to the Page Grid Templates page where you can find various responsive templates built using Skin's page grid.</p>

    <div class="template--tiles">
        <div class="template--item">
            <div class="template--item_head">
                <h2>Blog Stretchy</h2>
                <div class="template--item_head_actions">
                    <a href="./blog-stretchy/" target="_blank">Open</a>
                </div>
            </div>
            <iframe src="./blog-stretchy/" frameborder="0"></iframe>
        </div>

        <div class="template--item">
            <div class="template--item_head">
                <h2>Pricing</h2>
                <div class="template--item_head_actions">
                    <a href="./pricing/" target="_blank">Open</a>
                </div>
            </div>
            <iframe src="./pricing/" frameborder="0"></iframe>
        </div>
    </div>

</body>
</html>
