<h2>Collapsed</h2>
<div class="demo">
    <div class="demo__inner">
        <span class="menu-button">
            <button class="expand-btn" type="button" aria-expanded="false" aria-haspopup="true">
                <span class="expand-btn__cell">
                    <span class="expand-btn__text">Menu Button</span>
                    <svg class="icon icon--dropdown" focusable="false" height="8" width="8" aria-hidden="true">
                        <use xlink:href="#icon-dropdown"></use>
                    </svg>
                </span>
            </button>
            <div class="menu-button__menu">
                <div class="menu-button__items" role="menu">
                    <div class="menu-button__item" role="menuitem"><span>Item 1</span></div>
                    <div class="menu-button__item" role="menuitem"><span>Item 2</span></div>
                </div>
            </div>
        </span>
        <span class="menu-button">
            <button class="expand-btn" type="button" aria-expanded="true" aria-haspopup="true">
                <span class="expand-btn__cell">
                    <span class="expand-btn__text">Menu Button</span>
                    <svg class="icon icon--dropdown" focusable="false" height="8" width="8" aria-hidden="true">
                        <use xlink:href="#icon-dropdown"></use>
                    </svg>
                </span>
            </button>
            <div class="menu-button__menu">
                <div class="menu-button__items" role="menu">
                    <div class="menu-button__item" role="menuitem" tabindex="0"><span>Item 1</span></div>
                    <div class="menu-button__item" role="menuitem"><span>Item 2</span></div>
                </div>
            </div>
        </span>
    </div>
</div>
