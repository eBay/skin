<h2>Off</h2>
<div class="demo">
    <div class="demo__inner">
        <div class="switch">
            <input class="switch__control" id="toggle-switch" type="checkbox" aria-checked="false" />
            <span class="switch__button"></span>
        </div>
    </div>
</div>

<h2>On</h2>
<div class="demo">
    <div class="demo__inner">
        <div class="switch">
            <input class="switch__control" id="toggle-switch" type="checkbox" aria-checked="true" checked />
            <span class="switch__button"></span>
        </div>
    </div>
</div>

<h2>Off, Disabled</h2>
<div class="demo">
    <div class="demo__inner">
        <div class="switch">
            <input class="switch__control" id="toggle-switch-disabled" type="checkbox" aria-checked="false" disabled />
            <span class="switch__button"></span>
        </div>
    </div>
</div>

<h2>On, Disabled</h2>
<div class="demo">
    <div class="demo__inner">
        <div class="switch">
            <input class="switch__control" id="toggle-switch-disabled-checked" type="checkbox" aria-checked="true" disabled checked />
            <span class="switch__button"></span>
        </div>
    </div>
</div>
