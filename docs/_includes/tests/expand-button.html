<h2>Collapsed</h2>
<div class="demo">
    <div class="demo__inner">
        <button type="button" class="expand-btn">
            <span class="expand-btn__cell">
                <span>Button</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </div>
</div>

<h2>Expanded</h2>
<div class="demo">
    <div class="demo__inner">
        <button type="button" class="expand-btn" aria-expanded="true">
            <span class="expand-btn__cell">
                <span>Button</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </div>
</div>

<h2>Long text, Set width, Fixed height</h2>
<div class="demo">
    <div class="demo__inner">
        <button style="width: 200px;" type="button" class="expand-btn expand-btn--fixed-height">
            <span class="expand-btn__cell expand-btn__cell--fixed-height">
                <span>Button with a lot of text that should wrap</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </div>
</div>

<h2>Long text, Set width, Truncated</h2>
<div class="demo">
    <div class="demo__inner">
        <button style="width: 200px;" type="button" class="expand-btn expand-btn--truncated">
            <span class="expand-btn__cell expand-btn__cell--truncated">
                <span>Button with a lot of text that should wrap with some truncation</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </div>
</div>

<h2>Long text, Set width, Truncated, Fixed height</h2>
<div class="demo">
    <div class="demo__inner">
        <button style="width: 200px;" type="button" class="expand-btn expand-btn--fixed-height expand-btn--truncated">
            <span class="expand-btn__cell expand-btn__cell--fixed-height expand-btn__cell--truncated">
                <span>Button with a lot of text that should wrap with some truncation</span>
                <span class="expand-btn__icon"></span>
            </span>
        </button>
    </div>
</div>

<h2>No text, Small</h2>
<div class="demo">
    <div class="demo__inner">
        <button class="expand-btn expand-btn--no-text expand-btn--small" type="button">
            <span class="expand-btn__icon"></span>
        </button>
    </div>
</div>
