<div id="select">
    <h2><span class="secondary-text">@ebay/skin/</span>select</h2>

    <h3>Default select</h3>

    <div class="demo">
        <div class="demo__inner">
            <span class="select">
                <select name="options">
                    <option value="item1">Option 1</option>
                    <option value="item2">Option 2</option>
                    <option value="item3">Option 3</option>
                </select>
            </span>
        </div>
        {% highlight html %}
<span class="select">
    <select name="options">
        <option value="item1">Option 1</option>
        <option value="item2">Option 2</option>
        <option value="item3">Option 3</option>
    </select>
</span>
        {% endhighlight %}
    </div>

    <h3>Selected option</h3>
    <div class="demo">
        <div class="demo__inner">
            <span class="select">
                <select name="options">
                    <option value="item1">Option 1</option>
                    <option value="item2" selected="">Option 2</option>
                    <option value="item3">Option 3</option>
                </select>
            </span>
        </div>
        {% highlight html %}
<span class="select">
    <select name="options">
        <option value="item1">Option 1</option>
        <option value="item2" selected="">Option 2</option>
        <option value="item3">Option 3</option>
    </select>
</span>
        {% endhighlight %}
    </div>

    <h3>Borderless select</h3>
    <div class="demo">
        <div class="demo__inner">
            <span class="select select--borderless">
                <select name="options" id="options">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </span>
        </div>
        <div class="demo__inner">
            <label for="quantity">Quantity</label>
            <span class="select select--borderless">
                <select name="quantity" id="quantity">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </span>
        </div>
        {% highlight html %}
<span class="select select--borderless">
    <select name="options">
        <option value="item1">Option 1</option>
        <option value="item2" selected="">Option 2</option>
        <option value="item3">Option 3</option>
    </select>
</span>

<label for="quantity">Quantity</label>
<span class="select select--borderless">
    <select name="quantity" id="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
</span>
        {% endhighlight %}
    </div>
</div>
