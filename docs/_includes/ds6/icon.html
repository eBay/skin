<div id="icon">
    <h2>@ebay/skin/icon</h2>
    <p>Skin DS6 uses inline SVG exclusively for all iconography.</p>
    <p>The icon module is re-purposed in DS6 to provide only a single <span class="highlight">icon</span> class that sets sensible defaults for all SVG-based icons.</p>

    <div class="demo">
        <div class="demo__inner">
            <svg aria-hidden="true" class="icon" focusable="false" height="16" width="16">
                <use xlink:href="#icon-long-arrow-right"></use>
            </svg>
        </div>
    </div>
    {% highlight html %}
<svg aria-hidden="true" class="icon" focusable="false" height="16" width="16">
    <use xlink:href="#icon-long-arrow-right"></use>
</svg>
    {% endhighlight %}
</div>
