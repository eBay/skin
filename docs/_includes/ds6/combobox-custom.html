    <h3>Scrollable combobox</h3>
    <div class="demo">
        <div class="demo__inner" style="max-width: 200px;">
            <span class="combobox">
                <span class="combobox__control">
                    <input type="text" value="Option 1" readonly role="combobox" aria-haspopup="listbox" aria-owns="combobox1" />
                    <span class="combobox__icon" aria-hidden="true"></span>
                </span>
                <div id="combobox1" class="combobox__options" role="listbox">
                    {% for number in (1...100) %}
                    <div class="combobox__option" role="option" aria-selected="{% if number == 25 %}true{% else %}false{% endif %}">
                        <span>Option {{number}}</span>
                        <span class="combobox__status"></span>
                    </div>
                    {% endfor %}
                </div>
            </span>
        </div>
        {% highlight html %}
