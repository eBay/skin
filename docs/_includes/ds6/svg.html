<div id="svg">
    <h2>@ebay/skin/svg</h2>
    <p>This module imports an SVG file containing all Skin symbol definitions.</p>
    <p>Due to lack of browser support for external SVG definitions, we recommend inlining the definitions that you need in a hidden SVG block.</p>

    <h3 id="less-colour">Arrows</h3>

    <div class="demo">
        <div class="demo__inner">
            <svg aria-hidden="true" class="icon" focusable="false" height="16" width="16">
                <use xlink:href="#icon-long-arrow-right"></use>
            </svg>
        </div>
    </div>
    {% highlight html %}
<svg hidden>
    <symbol id="icon-long-arrow-right" viewBox="0 0 32 32">
        <path d="M20.997 6.333l-1.546 1.546 7.236 7.236h-26.686v2.313h26.516l-7.25 7.264 1.546 1.546 10.045-10.045-9.86-9.86z"></path>
    </symbol>
</svg>
    {% endhighlight %}

</div>
