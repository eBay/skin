<div id="svg">
    <h2>@ebay/skin/svg</h2>
    <p>Skin DS6 uses SVG exclusively for all icons.</p>
    <p>Each symbol must be defined inside of a hidden <span class="highlight">&lt;svg&gt;</span> block before it can be referenced elsewhere on the page.</p>

    <h3 id="less-colour">Arrows</h3>

    {% highlight html %}
<svg hidden>
    <symbol id="svg-icon-long-arrow-right" viewBox="0 0 32 32">
        <path d="M20.997 6.333l-1.546 1.546 7.236 7.236h-26.686v2.313h26.516l-7.25 7.264 1.546 1.546 10.045-10.045-9.86-9.86z"></path>
    </symbol>
</svg>
    {% endhighlight %}
    <div class="demo">
        <div class="demo__inner">
            <svg aria-hidden="true" class="svg-icon" focusable="false" height="16" width="16">
                <use xlink:href="#svg-icon-long-arrow-right"></use>
            </svg>
        </div>
    </div>
    {% highlight html %}
<svg aria-hidden="true" class="svg-icon" focusable="false" height="16" width="16">
    <use xlink:href="#svg-icon-long-arrow-right"></use>
</svg>
    {% endhighlight %}
</div>
