<h3 id="select-small">Small Select</h3>
<p>For a small select, apply the <span class="highlight">select--small</span> modifier.</p>
<div class="demo">
    <div class="demo__inner">
        <span class="select select--small">
            <select>
                <option value="0" disabled selected>Choose an Option</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
            </select>
            <span class="select__icon"></span>
        </span>
    </div>
</div>

{% highlight html %}
<span class="select select--small">
    <select>
        <option value="0" disabled selected>Choose a Size</option>
        <option value="1">Option 1</option>
        <option value="2">Option 2</option>
        <option value="3">Option 3</option>
    </select>
    <span class="select__icon"></span>
</span>
{% endhighlight %}
