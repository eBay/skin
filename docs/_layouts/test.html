<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        {% if jekyll.environment == "development" %}
        <link type="text/css" rel="stylesheet" href="../../../static/ds{{ page.ds }}/skin.min.css"/>
        {% else %}
        <link type="text/css" rel="stylesheet" href="{{ page.cdn_path }}/v{{page.version}}/ds{{page.ds}}/skin.min.css"/>
        {% endif %}
        <style>
            .demo {
                background: #fff;
                border: 1px solid #eee;
            }

            span.demo,
            span.demo__inner {
                display: inline-block;
            }

            .demo__inner {
                margin: 8px;
            }
        </style>
    </head>
    <body>
        {% include ds{{ page.ds }}/symbols.html %}
        <header>
            <h1>{{ page.title }} (DS{{ page.ds }})</h1>
        </header>
        <div role="main">
            {{ content }}
        </div>
    </body>
</html>
