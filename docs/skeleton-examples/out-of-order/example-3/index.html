<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out-of-Order Streaming - Skeleton-itis</title>
    <link type="text/css" rel="stylesheet" href="../../../static/skin-full.min.css" />
    <link rel="stylesheet" href="../../../page-grid-templates/blog-stretchy-nested/blog-stretchy-nested.css">
    <script defer type="text/javascript" src="./script.js"></script>
    <style>
      aside,
      main,
      .page-grid {
        outline: 0;
      }
      .demo-skeleton:empty {
        background: var(--color-loading-fill);
        border-radius: 8px;
        height: 150px;
      }
      nav .demo-skeleton:empty {
        height: 50px;
      }
      article .demo-skeleton:empty {
        height: 200px;
      }
      #hero .demo-skeleton:empty {
        background-color: #343a40;
        height: 150px;
      }
      main .demo-skeleton:empty {
        height: 800px;
      }
      aside .demo-skeleton:empty {
        height: 400px;
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="page-grid-container">
      <div class="page-grid"></div>
    </div>
  </body>
</html>
